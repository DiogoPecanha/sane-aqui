services:
  # ==================== MySQL Database ====================
  mysql:
    image: mysql:8.0
    container_name: pesquisa_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password_secure_123}
      MYSQL_DATABASE: ${DB_NAME:-pesquisa_db}
      MYSQL_USER: ${DB_USER:-streamlit_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-streamlit_pass_secure_456}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      # Persistência de dados
      - mysql_data:/var/lib/mysql
      # Script de inicialização
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - streamlit_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-root_password_secure_123}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ==================== Streamlit Application ====================
  streamlit:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pesquisa_streamlit
    restart: unless-stopped
    environment:
      # Variáveis de ambiente para conexão com MySQL
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:-streamlit_user}
      DB_PASSWORD: ${DB_PASSWORD:-streamlit_pass_secure_456}
      DB_NAME: ${DB_NAME:-pesquisa_db}
      # Configurações do Streamlit
      STREAMLIT_SERVER_PORT: 8501
      STREAMLIT_SERVER_ADDRESS: 0.0.0.0
      STREAMLIT_SERVER_HEADLESS: "true"
      STREAMLIT_BROWSER_GATHER_USAGE_STATS: "false"
    ports:
      - "${STREAMLIT_PORT:-8501}:8501"
    volumes:
      # Desenvolvimento: sincroniza código em tempo real
      - /src/app.py:/src/app.py
      - /src/database.py:/src/database.py
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - streamlit_network
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==================== phpMyAdmin (Opcional - para gerenciar BD) ====================
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: pesquisa_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${DB_ROOT_PASSWORD:-root_password_secure_123}
      UPLOAD_LIMIT: 50M
    ports:
      - "${PHPMYADMIN_PORT:-8080}:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - streamlit_network

# ==================== Networks ====================
networks:
  streamlit_network:
    driver: bridge
    name: streamlit_network

# ==================== Volumes ====================
volumes:
  mysql_data:
    driver: local
    name: pesquisa_mysql_data
